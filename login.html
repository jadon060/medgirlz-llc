<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MedGirlz LLC Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* MGZ palette */
    :root {
      --brand: #c57388;        /* deep rose */
      --brand-2: #d58fa0;      /* lighter rose */
      --bg: #fdf8f6;           /* page background */
    }
    *,*::before,*::after{ box-sizing:border-box; }

    body {
      margin:0; display:grid; place-items:center; min-height:100vh;
      background:var(--bg); font-family:Arial,Helvetica,sans-serif;
    }

    .wrap {
      width:100%;
      max-width:380px;
      border-radius:12px;
      overflow:hidden;
      box-shadow:0 8px 30px rgba(0,0,0,.08);
      background:#fff;
    }

    header {
      background:linear-gradient(135deg,var(--brand),var(--brand-2));
      color:#fff; padding:20px; text-align:center;
    }
    header h1 { margin:0; font-size:1.5rem; font-weight:700; letter-spacing:.3px; }

    .card { padding:22px; text-align:center; }
    p { margin:0 0 12px; color:#555; }

    input, button {
      width:100%; padding:12px; border-radius:10px; border:1px solid #ddd;
      font-size:16px; transition:border .2s, box-shadow .2s;
    }
    input:focus { outline:none; border-color:var(--brand); box-shadow:0 0 0 3px rgba(197,115,136,0.25); }

    button {
      margin-top:12px; background:var(--brand); color:#fff; border:0;
      font-weight:600; cursor:pointer; transition:background .2s ease;
    }
    button:hover { background:#aa5a72; }

    .err { color:#b00020; margin-top:8px; min-height:1.2em; }

    a.home {
      display:inline-block; margin-top:10px; color:var(--brand);
      text-decoration:none; font-weight:600;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>MedGirlz LLC Login</h1>
    </header>

    <div class="card">
      <p>Enter credentials to access your portal.</p>
      <input id="pw" type="password" placeholder="Password" autocomplete="current-password">
      <button id="go">Login</button>
      <div id="err" class="err"></div>
      <a class="home" href="/index.html">‚Üê Back to Home</a>
    </div>
  </div>

  <script>
    // You can change these to MGZ-specific pages
    const FAMILY_PW = "08052023";   // -> /families.html
    const STAFF_PW  = "05041993";   // -> /staff.html
    const ADMIN_PW  = "10301993";   // -> /portal/admin.html

    function route(){
      const val = (document.getElementById("pw").value || "").trim();
      const err = document.getElementById("err");

      if(!val){ err.textContent = "Please enter a password."; return; }

      if(val === ADMIN_PW){
        try { localStorage.setItem("ESS_Admin_Login","true"); } catch(e){}
        location.href = "/portal/admin.html";
        return;
      }

      if(val === FAMILY_PW){
        location.href = "/families.html";
        return;
      }

      if(val === STAFF_PW){
        location.href = "/staff.html";
        return;
      }

      err.textContent = "Wrong password. Please try again.";
    }

    document.getElementById("go").addEventListener("click", route);
    document.getElementById("pw").addEventListener("keydown", e => {
      if(e.key === "Enter") route();
    });
  </script>
</body>
</html>
